<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div class="center-block mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-inverse">
      <div class="panel-heading text-center">
         <h2>Зуун наст эмийн үйлдвэр</h2>
         <!-- <img src="app/img/logo-single.png" alt="Image" class="center-block img-rounded" /> -->
      </div>
      <div class="panel-body">
         <p class="text-center pv text-bold">УДИРДЛАГЫН ХЭСЭГТ НЭВТРЭХ</p>
         <form role="form" class="mb-lg" ng-submit="login()">
            <div class="form-group has-feedback">
               <input type="email" placeholder="И-мэйл хаяг" autocomplete="off" class="form-control" ng-model="user.email" required/>
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
               <input type="password" placeholder="Нууц үг" class="form-control" ng-model="user.password" required/>
               <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
            <!-- <div class="checkbox c-checkbox pull-left mt0">
               <label>
                  <input type="checkbox" value="" />
                  <span class="fa fa-check"></span>Remember me</label>
            </div> -->
            <br/>
            <button type="submit" class="btn btn-block btn-info mt-lg">Нэвтрэх</button>
         </form>
         <!-- <p class="text-center text-muted">Or</p>
         <a ui-sref="page.register" class="btn btn-block btn-default">
            <strong>Register an Account</strong>
         </a> -->
      </div>
   </div>
   <!-- <div class="text-center mt"><a ui-sref="page.recover" class="text-muted">Forgot your password?</a>
   </div> -->
   <!-- END panel-->
   <div data-ng-include="'app/pages/page-footer.html'" class="p-lg text-center"></div>
</div>
